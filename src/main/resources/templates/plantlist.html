<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<th:block th:include="fragments/header :: header"/>
<nav class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">

    <div class = "navbar-header">
        <a class = "navbar-brand" href = "#">House Plants</a>
    </div>

    <div>
        <ul class = "nav navbar-nav">
            <li class = "active"><a href = "#">Main Page</a></li>
            <li><a href = "/more">Buying Plants</a></li>


        </ul>
    </div>

</nav>

<div class="container">
<div th:if="${not #lists.isEmpty(plants)}">
<h2>Plant List</h2>
<table class ="table table-striped table-hover">
    <tr>
        <th>Plant Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Care How-To</th>
        <th>Plant Type</th>
        <th>Image</th>
    </tr>
    <tr th:each="plant : ${plants}">
        <td th:text="${plant.id}">Id</td>
        <td th:text="${plant.name}">Name</td>
        <td th:text="${plant.desc}">Description</td>
        <td th:text="${plant.care}">Care</td>
        <td th:text="${plant.type.name}">Type</td>
        <td> <img src="../static/images/NewBannerBOOTS_2.png" width ="300"
        th:src="${plant.imgurl}"/></td>
    </tr>
</table>
</div>
</div>

</body>
</html>
